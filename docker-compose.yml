# ═══════════════════════════════════════════════════════════════
# EMPIRE CONTROL CENTER - DOCKER COMPOSE
# Full-stack orchestration for GG Loop + Options Hunter + Antisocial Bot
# ═══════════════════════════════════════════════════════════════

# ────────────────────────────────────────────────────────────────
# NETWORKS
# ────────────────────────────────────────────────────────────────
networks:
  empire-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ────────────────────────────────────────────────────────────────
# VOLUMES
# ────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# ────────────────────────────────────────────────────────────────
# SERVICES
# ────────────────────────────────────────────────────────────────
services:

  # ══════════════════════════════════════════════════════════════
  # CORE DATABASE - PostgreSQL
  # ══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: empire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-empire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-empire_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - empire-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-empire}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  # ══════════════════════════════════════════════════════════════
  # CACHE & SESSION STORE - Redis
  # ══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: empire-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - empire-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"

  # ══════════════════════════════════════════════════════════════
  # GG LOOP PLATFORM - Gaming Rewards
  # ══════════════════════════════════════════════════════════════
  ggloop-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empire-ggloop
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-empire}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-empire_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-changeme}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      BASE_URL: ${BASE_URL:-http://localhost:3000}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}

      # Riot API
      RIOT_API_KEY: ${RIOT_API_KEY}

      # PayPal
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - empire-network
    ports:
      - "${GGLOOP_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "empire.service=ggloop"
      - "empire.type=webapp"

  # ══════════════════════════════════════════════════════════════
  # OPTIONS HUNTER - Personal Instance
  # ══════════════════════════════════════════════════════════════
  options-hunter:
    build: ./options-hunter
    container_name: empire-options-hunter
    restart: unless-stopped
    networks:
      - empire-network
    ports:
      - "${OPTIONS_HUNTER_PORT:-8501}:8700"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8700/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=options-hunter"
      - "empire.type=analytics"

  # ══════════════════════════════════════════════════════════════
  # ANTISOCIAL BOT - Marketing Automation
  # ══════════════════════════════════════════════════════════════
  antisocial-bot:
    build: ./antisocial-bot
    container_name: empire-antisocial-bot
    restart: unless-stopped
    environment:
      - PORT=3001
    networks:
      - empire-network
    ports:
      - "${ANTISOCIAL_BOT_PORT:-3001}:3001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "empire.service=antisocial-bot"
      - "empire.type=automation"
    profiles:
      - full-stack

  # ══════════════════════════════════════════════════════════════
  # EMPIRE HUB - Unified Dashboard
  # ══════════════════════════════════════════════════════════════
  empire-hub:
    build:
      context: ./empire-hub
      dockerfile: Dockerfile
    container_name: empire-hub
    restart: unless-stopped
    environment:
      PORT: 8080
      PROMETHEUS_URL: http://prometheus:9090
      GRAFANA_URL: http://grafana:3000
      GGLOOP_URL: http://ggloop-app:3000
      OPTIONS_HUNTER_URL: http://options-hunter:8501
      ANTISOCIAL_BOT_URL: http://antisocial-bot:3001
    depends_on:
      - prometheus
      - grafana
    networks:
      - empire-network
    ports:
      - "${EMPIRE_HUB_PORT:-8080}:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=hub"
      - "empire.type=dashboard"

  # ══════════════════════════════════════════════════════════════
  # PROMETHEUS - Metrics Collection
  # ══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: empire-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - empire-network
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=prometheus"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # GRAFANA - Visualization & Dashboards
  # ══════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: empire-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - empire-network
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=grafana"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # LOKI - Log Aggregation
  # ══════════════════════════════════════════════════════════════
  loki:
    image: grafana/loki:latest
    container_name: empire-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    networks:
      - empire-network
    ports:
      - "${LOKI_PORT:-3100}:3100"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=loki"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # PROMTAIL - Log Shipper
  # ══════════════════════════════════════════════════════════════
  promtail:
    image: grafana/promtail:latest
    container_name: empire-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - empire-network
    depends_on:
      - loki
    labels:
      - "empire.service=promtail"
      - "empire.type=monitoring"
