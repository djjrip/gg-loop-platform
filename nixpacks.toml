[phases.setup]
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["export VITE_PAYPAL_CLIENT_ID=\"$VITE_PAYPAL_CLIENT_ID\" && npm run build"]

[start]
cmd = "npm start"

[variables]
# Ensure VITE_ variables are available during build
VITE_PAYPAL_CLIENT_ID = "$VITE_PAYPAL_CLIENT_ID"
