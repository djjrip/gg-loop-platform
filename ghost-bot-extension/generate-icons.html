<!DOCTYPE html>
<html>
<head>
  <title>Generate Ghost Icons</title>
</head>
<body>
  <h1>Ghost Icon Generator</h1>
  <p>Open this file in a browser and the icons will download automatically.</p>
  
  <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
  <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
  <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
  
  <script>
    function drawGhost(ctx, size) {
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Background
      ctx.fillStyle = '#667eea';
      ctx.fillRect(0, 0, size, size);
      
      // Ghost body (white)
      ctx.fillStyle = '#FFFFFF';
      const bodyWidth = size * 0.6;
      const bodyHeight = size * 0.65;
      const x = (size - bodyWidth) / 2;
      const y = size * 0.15;
      
      // Draw rounded rectangle for body
      ctx.beginPath();
      ctx.roundRect(x, y, bodyWidth, bodyHeight, size * 0.1);
      ctx.fill();
      
      // Bottom wavy part
      const waveSize = bodyWidth / 3;
      ctx.beginPath();
      ctx.arc(x, y + bodyHeight, waveSize / 2, Math.PI, 0);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + bodyWidth, y + bodyHeight, waveSize / 2, Math.PI, 0);
      ctx.fill();
      
      // Eyes
      ctx.fillStyle = '#667eea';
      const eyeSize = size * 0.1;
      const eyeY = y + bodyHeight * 0.35;
      
      ctx.beginPath();
      ctx.arc(x + bodyWidth * 0.3, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(x + bodyWidth * 0.7, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
    
    // Draw and download all sizes
    const sizes = [16, 48, 128];
    sizes.forEach((size, index) => {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      setTimeout(() => {
        drawGhost(ctx, size);
        downloadCanvas(canvas, `ghost-${size}.png`);
      }, index * 500);
    });
  </script>
</body>
</html>
