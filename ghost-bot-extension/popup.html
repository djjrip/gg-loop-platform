<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghost Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .ghost-icon {
      font-size: 32px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .header-info {
      flex: 1;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .subtitle {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      display: flex;
      gap: 10px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .message.user .avatar {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .message.ghost .avatar {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
    }
    
    .message.user .message-content {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border-bottom-right-radius: 4px;
    }
    
    .message.ghost .message-content {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-bottom-left-radius: 4px;
    }
    
    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      max-width: 75px;
    }
    
    .typing-indicator.active {
      display: block;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
    
    .input-container {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    
    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      resize: none;
      max-height: 100px;
      font-family: inherit;
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-field:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .send-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      flex-shrink: 0;
    }
    
    .send-btn:hover {
      background: white;
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .action-badge {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 11px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="ghost-icon">ðŸ‘»</div>
    <div class="header-info">
      <div class="title">Ghost Bot</div>
      <div class="subtitle" id="tabInfo">Ready to help!</div>
    </div>
  </div>
  
  <div class="chat-container" id="chatContainer">
    <div class="message ghost">
      <div class="avatar">ðŸ‘»</div>
      <div class="message-content">
        Hey! I'm Ghost Bot, your virtual assistant! ðŸ‘»<br><br>
        I can help you fill forms, analyze pages, and automate tasks. Just talk to me naturally - like you're chatting with a friend!<br><br>
        What would you like help with today?
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        class="input-field" 
        id="messageInput" 
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
