name: Daily Twitter Auto-Post

on:
  schedule:
    # Run at 4PM UTC (10AM CST) every day
    - cron: '0 16 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AI-Generated Tweet
        run: |
          echo "Generating and posting AI tweet to @ggloopllc..."
          
          # Call the mission-tweets endpoint which now uses Bedrock AI to generate
          # dynamic content based on real platform stats
          RESPONSE=$(curl -s -X POST "https://ggloop.io/api/admin/mission-tweets" \
            -H "Content-Type: application/json")
          
          echo "Response: $RESPONSE"
          
          # Check if tweet was posted
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "✅ AI Tweet posted successfully!"
            TWEET_URL=$(echo "$RESPONSE" | grep -o '"url":"[^"]*"' | cut -d'"' -f4)
            echo "URL: $TWEET_URL"
          else
            echo "⚠️ Tweet may have failed. Check response above."
          fi

