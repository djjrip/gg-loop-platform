name: Verify Build & Dist

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      - name: Validate environment (CI - minimal check)
        run: npm run validate:env || true

      - name: Build
        run: npm run build

      - name: Verify dist contents for disallowed patterns
        run: npm run verify:dist
