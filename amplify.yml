version: 1
backend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json && npm install
    build:
      commands:
        - npm run build:server
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json && npm install
    build:
      commands:
        - export VITE_API_BASE_URL="https://reward-fulfillment-production.up.railway.app"
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
