# PROMTAIL CONFIGURATION
# Log shipping from Docker containers to Loki
# ═══════════════════════════════════════════════════════════════

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Extract service label from Empire services
      - source_labels: ['__meta_docker_container_label_empire_service']
        target_label: 'service'
      
      # Extract service type
      - source_labels: ['__meta_docker_container_label_empire_type']
        target_label: 'type'
      
      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Extract compose service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
