# ═══════════════════════════════════════════════════════════════
# GRAFANA DASHBOARD PROVISIONING
# Auto-load dashboards from the dashboards folder
# ═══════════════════════════════════════════════════════════════

apiVersion: 1

providers:
  - name: 'Empire Dashboards'
    orgId: 1
    folder: 'Empire'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
