# ═══════════════════════════════════════════════════════════════
# GRAFANA DATASOURCE PROVISIONING
# Auto-configure Prometheus and Loki as data sources
# ═══════════════════════════════════════════════════════════════

apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
