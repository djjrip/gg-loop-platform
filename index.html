<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>GG LOOP ARCADE v1</title>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.3; filter: blur(15px); }
      50% { opacity: 0.6; filter: blur(20px); }
    }
    @keyframes loop-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body {
      background: #08090c;
      color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Lava lamp background effect */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 122, 60, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 122, 60, 0.08) 0%, transparent 40%);
      animation: loop-rotate 20s linear infinite;
      pointer-events: none;
      z-index: -2;
    }
    
    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 122, 60, 0.15), transparent 70%);
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    .card {
      background: #111320;
      border-radius: 18px;
      padding: 28px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 40px rgba(255, 122, 60, 0.1);
      position: relative;
      border: 1px solid rgba(255, 122, 60, 0.1);
      animation: float 4s ease-in-out infinite;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 122, 60, 0.3), transparent 70%);
      filter: blur(25px);
      animation: glow-pulse 3s ease-in-out infinite;
      pointer-events: none;
    }
    
    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      background: linear-gradient(135deg, #ff7a3c 0%, #ff9c5c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      opacity: .8;
      margin-bottom: 18px;
      color: rgba(255, 122, 60, 0.9);
      font-weight: 500;
    }
    
    button {
      background: linear-gradient(135deg, #ff7a3c 0%, #ff5722 100%);
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      box-shadow: 0 0 20px rgba(255, 122, 60, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }
    
    button:hover {
      box-shadow: 0 0 30px rgba(255, 122, 60, 0.6);
      transform: translateY(-2px);
    }
    
    .sub {
      font-size: 12px;
      opacity: .7;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GG LOOP</h1>
    <div class="tagline">Play. Earn. Loop. — Arcade Demo</div>
    <p>This demo shows the core loop: wins → points → rewards → leaderboard.</p>
    <button onclick="location.href='dashboard.html'">Open Demo Dashboard</button>
    <div class="sub">No real payments. No real rewards. Just the loop.</div>
  </div>
</body>
</html>
