<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Options Hunter - Universal Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 0, 0.3);
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00ff00, #00ffff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .tagline {
            font-size: 18px;
            color: #aaa;
            margin: 10px 0;
        }

        .api-status {
            display: inline-block;
            padding: 8px 20px;
            background: #00ff00;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(180deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(180deg, #00bfff 0%, #0099cc 100%);
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.5);
        }

        .budget-filter {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .budget-filter h3 {
            color: #00ff00;
            margin-bottom: 15px;
        }

        .budget-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .budget-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .budget-btn:hover, .budget-btn.active {
            background: #00ff00;
            color: #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            transform: translateY(-5px);
        }

        .hot-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .symbol {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            margin: 15px 0;
        }

        .change {
            font-size: 20px;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .positive {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.15);
        }

        .negative {
            color: #ff3333;
            background: rgba(255, 51, 51, 0.15);
        }

        .indicator {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .indicator-label {
            color: #888;
            font-size: 14px;
        }

        .indicator-value {
            font-weight: bold;
            font-size: 16px;
        }

        .signals {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .signal-badge {
            padding: 6px 12px;
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
        }

        .confidence-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        .confidence-high {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        .confidence-medium {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 2px solid #ffa500;
        }

        .confidence-low {
            background: rgba(100, 100, 100, 0.2);
            color: #888;
            border: 2px solid #666;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 28px;
            color: #00ff00;
        }

        .timestamp {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 30px;
            padding: 15px;
        }

        .stats-bar {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat {
            display: inline-block;
            margin: 0 30px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ OPTIONS HUNTER</h1>
        <p class="tagline">Scanning 100+ Stocks ‚Ä¢ Finding Opportunities for ANY Budget</p>
        <p class="tagline">From $25 to $25,000+ ‚Ä¢ Never Returns Empty ‚Ä¢ Always Profitable</p>
        <span class="api-status">‚úÖ TRADIER LIVE DATA</span>
    </div>

    <div class="controls">
        <button class="btn" onclick="scanAll()">üöÄ SCAN ALL (100+ STOCKS)</button>
        <button class="btn btn-secondary" onclick="analyzeSymbol()">üìä Analyze Stock</button>
        <button class="btn btn-secondary" onclick="location.reload()">üîÑ Refresh</button>
    </div>

    <div class="budget-filter" id="budgetFilter" style="display: none;">
        <h3>üí∞ Filter by Your Budget</h3>
        
        <div style="margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 15px;">
            <label style="font-size: 18px; color: #00ff00;">üíµ Enter Your Exact Budget: $</label>
            <input type="number" id="customBudget" placeholder="50" min="1" max="10000" 
                   style="padding: 12px; font-size: 18px; width: 150px; border-radius: 8px; border: 2px solid #00ff00; background: rgba(0,0,0,0.5); color: #fff; text-align: center;">
            <button onclick="filterByCustomBudget()" class="budget-btn" style="padding: 12px 25px; background: linear-gradient(180deg, #00ff00 0%, #00cc00 100%); color: #000; font-size: 16px; font-weight: bold;">
                üîç FIND OPTIONS
            </button>
        </div>
        
        <div style="text-align: center; margin-bottom: 15px; color: #888;">
            or choose a preset:
        </div>
        
        <div class="budget-buttons">
            <button class="budget-btn" onclick="filterBudget(25, this)">Under $25</button>
            <button class="budget-btn" onclick="filterBudget(50, this)">Under $50</button>
            <button class="budget-btn" onclick="filterBudget(100, this)">Under $100</button>
            <button class="budget-btn" onclick="filterBudget(200, this)">Under $200</button>
            <button class="budget-btn" onclick="filterBudget(500, this)">Under $500</button>
            <button class="budget-btn active" onclick="filterBudget(999999, this)">Show All</button>
        </div>
    </div>

    <div id="statsBar" class="stats-bar" style="display: none;"></div>

    <div id="results" class="grid"></div>

    <div class="timestamp" id="timestamp"></div>

    <script>
        const API_BASE = window.location.origin;
        let allResults = [];
        let currentBudget = 999999;

        async function scanAll() {
            document.getElementById('results').innerHTML = '<div class="loading">üîç Scanning 100+ stocks with options...</div>';
            document.getElementById('budgetFilter').style.display = 'none';
            document.getElementById('statsBar').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/scan`);
                const data = await response.json();

                if (data.success) {
                    allResults = data.results;
                    displayResults(data.results);
                    updateStats(data);
                    document.getElementById('budgetFilter').style.display = 'block';
                    document.getElementById('timestamp').textContent = data.message + ' ‚Ä¢ ' + new Date(data.timestamp).toLocaleString();
                    
                    // CHECK FOR HOT OPPORTUNITIES (signal_strength >= 7)
                    const hotOnes = data.results.filter(r => r.signal_strength >= 7);
                    if (hotOnes.length > 0 && "Notification" in window && Notification.permission === "granted") {
                        new Notification('üî• HOT OPPORTUNITY!', {
                            body: `${hotOnes[0].symbol}: $${hotOnes[0].price.toFixed(2)} - Options from $${hotOnes[0].min_option_cost.toFixed(2)}`,
                            icon: 'üéØ'
                        });
                    }
                } else {
                    document.getElementById('results').innerHTML = '<div class="loading">‚ùå Scan failed</div>';
                }
            } catch (error) {
                console.error('Scan error:', error);
                document.getElementById('results').innerHTML = '<div class="loading">‚ùå Error connecting to server</div>';
            }
        }

        function filterByCustomBudget() {
            const input = document.getElementById('customBudget');
            const budget = parseFloat(input.value);
            
            if (!budget || budget <= 0) {
                alert('Please enter a valid budget amount (e.g., 50)');
                return;
            }
            
            console.log(`üîç Custom budget filter: $${budget}`);
            
            // Clear active preset buttons
            document.querySelectorAll('.budget-btn').forEach(btn => btn.classList.remove('active'));
            
            // Filter and display
            currentBudget = budget;
            const filtered = allResults.filter(r => r.min_option_cost <= budget);
            
            console.log(`Total results: ${allResults.length}`);
            console.log(`Filtered results: ${filtered.length}`);
            
            if (filtered.length === 0) {
                document.getElementById('results').innerHTML = `
                    <div class="loading" style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üòî</div>
                        <div style="font-size: 24px; color: #ffa500;">No options found under $${budget}</div>
                        <div style="font-size: 16px; color: #888; margin-top: 10px;">
                            Try increasing your budget or check the cheapest option below:
                        </div>
                        <div style="margin-top: 20px; padding: 20px; background: rgba(0,255,0,0.1); border-radius: 10px;">
                            <strong>Cheapest option available:</strong><br>
                            ${allResults[allResults.length - 1].symbol} - $${allResults[allResults.length - 1].min_option_cost.toFixed(2)}
                        </div>
                        <button onclick="filterBudget(999999, null)" style="margin-top: 20px; padding: 15px 30px; background: #00ff00; color: #000; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;">
                            Show All Options
                        </button>
                    </div>
                `;
            } else {
                displayResults(filtered);
            }
            
            document.getElementById('timestamp').textContent = 
                `Showing ${filtered.length} opportunities under $${budget.toFixed(2)} (Your Budget)`;
        }

        function filterBudget(maxCost, buttonElement) {
            currentBudget = maxCost;
            
            console.log(`üîç Preset budget filter: $${maxCost}`);
            console.log(`Total results available: ${allResults.length}`);
            
            // Update active button
            document.querySelectorAll('.budget-btn').forEach(btn => btn.classList.remove('active'));
            if (buttonElement) {
                buttonElement.classList.add('active');
            }
            
        function displayResults(results) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div class="loading">No opportunities found in this budget range. Try increasing your budget!</div>';
                return;
            }
            
            console.log(`üìä Displaying ${results.length} results`);

            results.forEach(stock => {
            const budgetText = maxCost === 999999 ? 'All Budgets' : `Under $${maxCost}`;
            document.getElementById('timestamp').textContent = 
                `Showing ${filtered.length} opportunities (${budgetText})`;
            
            // Clear custom input
            document.getElementById('customBudget').value = '';
        }

        function updateStats(data) {
            const total = data.total_scanned;
            const under50 = allResults.filter(r => r.min_option_cost <= 50).length;
            const under100 = allResults.filter(r => r.min_option_cost <= 100).length;
            
            const statsHTML = `
                <div class="stat">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Stocks Scanned</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${under50}</div>
                    <div class="stat-label">Under $50</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${under100}</div>
                    <div class="stat-label">Under $100</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${allResults.filter(r => r.signal_strength >= 5).length}</div>
                    <div class="stat-label">Hot Opportunities</div>
                </div>
            `;
            
            document.getElementById('statsBar').innerHTML = statsHTML;
            document.getElementById('statsBar').style.display = 'block';
        }

        function displayResults(results) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div class="loading">No opportunities found in this budget range</div>';
                return;
            }

            results.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'card';

                const changeClass = stock.change >= 0 ? 'positive' : 'negative';
                const changeSign = stock.change >= 0 ? '+' : '';

                let signalBadges = '';
                stock.signals.forEach(signal => {
                    signalBadges += `<span class="signal-badge">${signal}</span>`;
                });

                const hotBadge = stock.signal_strength >= 5 ? '<div class="hot-badge">üî•</div>' : '';
                
                // DIAMOND BADGE for high risk/reward
                const diamondBadge = stock.diamond_score >= 75 ? '<div class="hot-badge">üíé</div>' : '';
                
                // Calculate confidence rating based on DIAMOND philosophy
                let confidenceLevel = 'SAFE BET';
                let confidenceClass = 'confidence-low';
                let confidencePercent = 0;
                
                // HIGH RISK HIGH REWARD - prioritize DIAMONDS
                if (stock.diamond_score >= 100) {
                    confidenceLevel = 'üíé DIAMOND';
                    confidenceClass = 'confidence-high';
                    confidencePercent = 95;
                } else if (stock.diamond_score >= 75) {
                    confidenceLevel = 'üî• HIGH REWARD';
                    confidenceClass = 'confidence-high';
                    confidencePercent = 85;
                } else if (stock.diamond_score >= 50) {
                    confidenceLevel = '‚ö° DECENT PLAY';
                    confidenceClass = 'confidence-medium';
                    confidencePercent = 70;
                } else {
                    confidenceLevel = 'üò¥ BORING';
                    confidenceClass = 'confidence-low';
                    confidencePercent = 40;
                }
                
                card.innerHTML = `
                    ${hotBadge}
                    ${diamondBadge}
                    <div class="symbol">${stock.symbol}</div>
                    ${stock.diamond_score >= 75 ? '<div style="color: #ffd700; font-size: 16px; font-weight: bold; margin-bottom: 10px;">üíé DIAMOND OPPORTUNITY</div>' : ''}
                    <div class="price">$${stock.price.toFixed(2)}</div>
                    <div class="change ${changeClass}">
                        ${changeSign}$${Math.abs(stock.change).toFixed(2)} (${changeSign}${stock.change_percent.toFixed(2)}%)
                    </div>
                    <div class="indicator">
                        <span class="indicator-label">Volume Ratio</span>
                        <span class="indicator-value" style="color: ${stock.volume_ratio > 3 ? '#00ff00' : '#fff'}">${stock.volume_ratio}x</span>
                    </div>
                    <div class="indicator">
                        <span class="indicator-label">üíµ Min Option Cost</span>
                        <span class="indicator-value" style="color: #00ff00; font-size: 20px;">$${stock.min_option_cost.toFixed(2)}</span>
                    </div>
                    <div class="indicator">
                        <span class="indicator-label">üíé Diamond Score</span>
                        <span class="indicator-value" style="color: ${stock.diamond_score >= 75 ? '#ffd700' : '#888'};">${stock.diamond_score}/100</span>
                    </div>
                    <div class="indicator">
                        <span class="indicator-label">Risk/Reward</span>
                        <span class="indicator-value ${confidenceClass}">${confidenceLevel}</span>
                    </div>
                    ${signalBadges ? `<div class="signals">${signalBadges}</div>` : ''}
                    <div style="text-align: center;">
                        <span class="confidence-badge ${confidenceClass}">${confidenceLevel} - ${confidencePercent}%</span>
                    </div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid rgba(0,255,0,0.3);">
                        <button onclick="getTradeRecommendation('${stock.symbol}'); event.stopPropagation();" 
                                style="width: 100%; padding: 12px; background: linear-gradient(180deg, #ff6b00 0%, #ff4400 100%); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;">
                            üì± GET TRADE NOW
                        </button>
                    </div>
                `;

                card.onclick = () => getTradeRecommendation(stock.symbol);
                container.appendChild(card);
            });
        }

        function analyzeSymbol() {
            const symbol = prompt('Enter stock symbol (e.g., AAPL):');
            if (symbol) {
                getTradeRecommendation(symbol.toUpperCase());
            }
        }

        function saveTrade(symbol, action, strike, expiration, cost) {
            const trade = {
                symbol,
                action,
                strike,
                expiration,
                cost,
                timestamp: new Date().toISOString(),
                status: 'open'
            };
            
            // Save to localStorage
            let trades = JSON.parse(localStorage.getItem('myTrades') || '[]');
            trades.push(trade);
            localStorage.setItem('myTrades', JSON.stringify(trades));
            
            alert(`‚úÖ Trade saved!\n\n${action} ${symbol} $${strike} @ $${cost}\n\nView your trades in the Empire Hub!`);
        }

        function shareToTikTok(symbol, action, strike, cost) {
            const message = `Just found a trade: ${action} ${symbol} $${strike} for $${cost}! üéØ\n\nUsing Options Hunter to find the best opportunities.\n\n#Trading #Options #Investing #OptionsTrading`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(message).then(() => {
                alert(`üì± COPIED TO CLIPBOARD!\n\nNow:\n1. Open TikTok\n2. Create new video\n3. Paste this caption\n4. Show your Robinhood trade!\n\nüí° This builds your brand and grows GG Loop!`);
            });
        }

        async function getTradeRecommendation(symbol) {
            const container = document.getElementById('results');
            container.innerHTML = '<div class="loading">üîç Getting EXACT trade for ' + symbol + '...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/analysis/${symbol}`);
                const data = await response.json();

                if (data.success && data.recommendation.robinhood_instructions) {
                    showRobinhoodTrade(data.recommendation);
                } else {
                    container.innerHTML = '<div class="loading">‚ùå No options available for ' + symbol + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="loading">‚ùå Error: ' + error.message + '</div>';
            }
        }

        function showRobinhoodTrade(rec) {
            const container = document.getElementById('results');
            const inst = rec.robinhood_instructions;
            const opt = rec.best_option;
            
            const actionColor = rec.action === 'BUY CALL' ? '#00ff00' : '#ff6b00';
            const actionText = rec.action === 'BUY CALL' ? 'üìà BUY CALL (Stock Going UP!)' : 'üìâ BUY PUT (Stock Going DOWN!)';
            
            // CALCULATE PROFIT SCENARIOS
            const strikePrice = opt.strike;
            const currentPrice = rec.stock_price;
            const contractCost = opt.cost;
            
            let profitScenarios = '';
            if (rec.action === 'BUY CALL') {
                // Call profit scenarios
                const scenarios = [
                    { move: 5, price: currentPrice * 1.05 },
                    { move: 10, price: currentPrice * 1.10 },
                    { move: 20, price: currentPrice * 1.20 }
                ];
                
                profitScenarios = scenarios.map(s => {
                    const intrinsic = Math.max(0, s.price - strikePrice) * 100;
                    const profit = intrinsic - contractCost;
                    const profitPct = ((profit / contractCost) * 100).toFixed(0);
                    return `<div style="padding: 12px; background: rgba(0,255,0,0.05); border-left: 3px solid #00ff00; margin: 8px 0;">
                        <strong>Stock +${s.move}%</strong> (${rec.symbol} ‚Üí $${s.price.toFixed(2)})<br>
                        Your profit: <span style="color: #00ff00; font-size: 20px;">$${profit.toFixed(2)}</span> (+${profitPct}%)
                    </div>`;
                }).join('');
            } else {
                // Put profit scenarios
                const scenarios = [
                    { move: -5, price: currentPrice * 0.95 },
                    { move: -10, price: currentPrice * 0.90 },
                    { move: -20, price: currentPrice * 0.80 }
                ];
                
                profitScenarios = scenarios.map(s => {
                    const intrinsic = Math.max(0, strikePrice - s.price) * 100;
                    const profit = intrinsic - contractCost;
                    const profitPct = ((profit / contractCost) * 100).toFixed(0);
                    return `<div style="padding: 12px; background: rgba(255,107,0,0.05); border-left: 3px solid #ff6b00; margin: 8px 0;">
                        <strong>Stock ${s.move}%</strong> (${rec.symbol} ‚Üí $${s.price.toFixed(2)})<br>
                        Your profit: <span style="color: #ff6b00; font-size: 20px;">$${profit.toFixed(2)}</span> (+${profitPct}%)
                    </div>`;
                }).join('');
            }
            
            container.innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.05); border: 3px solid ${actionColor}; border-radius: 20px; padding: 40px;">
                    
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h2 style="font-size: 48px; color: ${actionColor}; margin-bottom: 10px;">${rec.symbol}</h2>
                        <div style="font-size: 32px; margin: 15px 0;">${actionText}</div>
                        <div style="font-size: 24px; color: #888;">Stock Price: $${rec.stock_price.toFixed(2)}</div>
                    </div>

                    <div style="background: rgba(0,0,0,0.3); padding: 30px; border-radius: 15px; margin: 30px 0;">
                        <h3 style="color: #00ff00; font-size: 28px; margin-bottom: 20px; text-align: center;">üì± COPY THIS INTO ROBINHOOD:</h3>
                        
                        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 24px; text-align: center; border: 2px solid ${actionColor};">
                            <strong>${inst.summary}</strong>
                        </div>

                        <div style="margin-top: 30px;">
                            <h4 style="color: #00ffff; font-size: 20px; margin-bottom: 20px;">STEP-BY-STEP (Easy!):</h4>
                            
                            <div style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-left: 4px solid #00ff00; font-size: 18px;">
                                <strong>1.</strong> ${inst.step1}
                            </div>
                            
                            <div style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-left: 4px solid #00ff00; font-size: 18px;">
                                <strong>2.</strong> ${inst.step2}
                            </div>
                            
                            <div style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-left: 4px solid #00ff00; font-size: 18px;">
                                <strong>3.</strong> ${inst.step3}
                            </div>
                            
                            <div style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-left: 4px solid #00ff00; font-size: 18px;">
                                <strong>4.</strong> ${inst.step4}
                            </div>
                            
                            <div style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-left: 4px solid #00ff00; font-size: 18px;">
                                <strong>5.</strong> ${inst.step5}
                            </div>
                        </div>

                        <div style="margin-top: 30px; padding: 20px; background: rgba(255,165,0,0.1); border-radius: 10px; border: 2px solid #ffa500;">
                            <h4 style="color: #ffa500; margin-bottom: 10px;">üí° What This Means:</h4>
                            <p style="font-size: 16px; line-height: 1.6;">
                                ${rec.action === 'BUY CALL' ? 
                                    'A CALL option makes money when the stock goes UP. You\'re betting the price will rise!' : 
                                    'A PUT option makes money when the stock goes DOWN. You\'re betting the price will fall!'}
                            </p>
                            <p style="font-size: 16px; line-height: 1.6; margin-top: 10px;">
                                <strong>Cost:</strong> $${opt.cost.toFixed(2)} total (that's all you can lose)
                            </p>
                            <p style="font-size: 16px; line-height: 1.6;">
                                <strong>Max Profit:</strong> Unlimited if you're right!
                            </p>
                        </div>

                        <div style="margin-top: 30px; padding: 25px; background: rgba(0,255,0,0.05); border-radius: 15px; border: 2px solid #00ff00;">
                            <h4 style="color: #00ff00; font-size: 24px; margin-bottom: 15px; text-align: center;">üí∞ PROFIT CALCULATOR</h4>
                            <p style="text-align: center; color: #888; margin-bottom: 20px;">If ${rec.symbol} moves, here's what you make:</p>
                            ${profitScenarios}
                        </div>
                    </div>

                    ${rec.alternatives.length > 0 ? `
                        <div style="margin-top: 30px;">
                            <h4 style="color: #00bfff; margin-bottom: 15px;">Other Options (Different Budgets):</h4>
                            ${rec.alternatives.map((alt, i) => `
                                <div style="padding: 15px; background: rgba(255,255,255,0.03); border-radius: 8px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1);">
                                    <strong>Option ${i+2}:</strong> Strike $${alt.strike.toFixed(2)} | Cost: $${alt.cost.toFixed(2)} | Exp: ${alt.expiration}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 40px; flex-wrap: wrap;">
                        <button onclick="saveTrade('${rec.symbol}', '${rec.action}', ${opt.strike}, '${opt.expiration}', ${opt.cost})" 
                                style="padding: 20px 40px; background: linear-gradient(180deg, #00bfff 0%, #0099cc 100%); color: #fff; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
                            üíæ SAVE THIS TRADE
                        </button>
                        
                        <button onclick="shareToTikTok('${rec.symbol}', '${rec.action}', ${opt.strike}, ${opt.cost})" 
                                style="padding: 20px 40px; background: linear-gradient(180deg, #ff0050 0%, #cc0040 100%); color: #fff; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
                            üì± SHARE TO TIKTOK
                        </button>
                        
                        <button onclick="scanAll()" 
                                style="padding: 20px 40px; background: linear-gradient(180deg, #00ff00 0%, #00cc00 100%); color: #000; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
                            ‚Üê Back to Scanner
                        </button>
                    </div>
                </div>
            `;
        }

        // Auto-scan on load
        window.onload = () => {
            scanAll();
            
            // AUTO-REFRESH every 60 seconds
            setInterval(() => {
                console.log('üîÑ Auto-refreshing market data...');
                scanAll();
            }, 60000); // 60 seconds
            
            // Request notification permission
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
        };
    </script>
</body>
