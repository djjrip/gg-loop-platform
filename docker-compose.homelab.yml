# ═══════════════════════════════════════════════════════════════
# EMPIRE HOMELAB - Complete Docker Compose Stack
# Run with: docker compose -f docker-compose.homelab.yml up -d
# ═══════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────
  # DATABASE - PostgreSQL
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: empire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-empire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_PRODUCTION}
      POSTGRES_DB: ${POSTGRES_DB:-empire_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-empire}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # CACHE - Redis
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: empire-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-CHANGE_ME_PRODUCTION}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # EMPIRE API - Backend
  # ─────────────────────────────────────────────────────────────
  empire-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: empire-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-empire}:${POSTGRES_PASSWORD:-CHANGE_ME_PRODUCTION}@postgres:5432/${POSTGRES_DB:-empire_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-CHANGE_ME_PRODUCTION}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-GENERATE_SECURE_RANDOM_STRING_HERE}
      RIOT_API_KEY: ${RIOT_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID:-}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # EMPIRE FRONTEND - Dashboard
  # ─────────────────────────────────────────────────────────────
  empire-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: empire-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - empire-api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # UPTIME KUMA - Monitoring Dashboard
  # ─────────────────────────────────────────────────────────────
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: empire-uptime-kuma
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "3001:3001"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # EMPIRE HUB - Monitoring Backend (from previous work)
  # ─────────────────────────────────────────────────────────────
  empire-hub:
    build:
      context: ./empire-hub
      dockerfile: Dockerfile
    container_name: empire-hub
    restart: unless-stopped
    environment:
      PORT: 8080
      GGLOOP_URL: http://empire-api:3000
      PROMETHEUS_URL: http://prometheus:9090
      GRAFANA_URL: http://grafana:3000
    ports:
      - "8081:8080"
    depends_on:
      - empire-api
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # PROMETHEUS - Metrics Collection
  # ─────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: empire-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - empire-network

  # ─────────────────────────────────────────────────────────────
  # GRAFANA - Visualization
  # ─────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: empire-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ''
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - empire-network

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  empire-network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════
volumes:
  postgres_data:
  redis_data:
  uptime_kuma_data:
  prometheus_data:
  grafana_data:
