# ═══════════════════════════════════════════════════════════════
# GG LOOP EMPIRE - PRODUCTION HOMELAB DEPLOYMENT
# Complete stack with reverse proxy, monitoring, autoheal
# ═══════════════════════════════════════════════════════════════

# ────────────────────────────────────────────────────────────────
# NETWORKS
# ────────────────────────────────────────────────────────────────
networks:
  empire-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ────────────────────────────────────────────────────────────────
# VOLUMES - Persistent Storage
# ────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

# ────────────────────────────────────────────────────────────────
# SERVICES - Production Stack
# ────────────────────────────────────────────────────────────────
services:

  # ══════════════════════════════════════════════════════════════
  # REVERSE PROXY - Caddy (Auto HTTPS)
  # ══════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: empire-caddy
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "443:443/udp" # HTTP/3
    volumes:
      - ./infra/homelab/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - empire-network
    depends_on:
      - ggloop-app
      - empire-hub
      - grafana
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=caddy"
      - "empire.type=proxy"
      - "empire.critical=true"

  # ══════════════════════════════════════════════════════════════
  # DATABASE - PostgreSQL 16
  # ══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: empire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-empire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ggloop_production}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - empire-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-empire} -d ${POSTGRES_DB:-ggloop_production}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432" # localhost only
    labels:
      - "empire.service=postgres"
      - "empire.type=database"
      - "empire.critical=true"
    shm_size: 256mb # Shared memory for PostgreSQL

  # ══════════════════════════════════════════════════════════════
  # CACHE - Redis 7
  # ══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: empire-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - empire-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379" # localhost only
    labels:
      - "empire.service=redis"
      - "empire.type=cache"
      - "empire.critical=true"

  # ══════════════════════════════════════════════════════════════
  # GG LOOP PLATFORM - Main Application
  # ══════════════════════════════════════════════════════════════
  ggloop-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: empire-ggloop
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-empire}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ggloop_production}

      # Cache
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379

      # Security
      SESSION_SECRET: ${SESSION_SECRET}

      # URLs
      BASE_URL: ${BASE_URL:-https://ggloop.io}

      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}

      # Gaming APIs
      RIOT_API_KEY: ${RIOT_API_KEY}

      # Payment
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-live}

      # Options Hunter Integration
      TRADIER_API_KEY: ${TRADIER_API_KEY}
      TRADIER_ACCOUNT_ID: ${TRADIER_ACCOUNT_ID:-}
      TRADIER_SANDBOX: ${TRADIER_SANDBOX:-false}

      # Monitoring
      PROMETHEUS_ENABLED: "true"
      LOKI_URL: http://loki:3100

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - empire-network
    ports:
      - "127.0.0.1:3000:3000" # Internal only, proxied by Caddy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "empire.service=ggloop"
      - "empire.type=webapp"
      - "empire.critical=true"
      - "caddy=ggloop.io"
      - "caddy.reverse_proxy={{upstreams 3000}}"

  # ══════════════════════════════════════════════════════════════
  # ANTISOCIAL BOT - Marketing Automation + Campaign Engine
  # ══════════════════════════════════════════════════════════════
  antisocial-bot:
    build:
      context: ./antisocial-bot
      dockerfile: Dockerfile
    container_name: empire-antisocial-bot
    restart: unless-stopped
    environment:
      PORT: 3001

      # Social Platform APIs
      TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN:-}
      TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET:-}

      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USERNAME: ${REDDIT_USERNAME:-}
      REDDIT_PASSWORD: ${REDDIT_PASSWORD:-}

      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}

      # GG Loop Integration
      GGLOOP_URL: http://ggloop-app:3000
      OPTIONS_HUNTER_URL: http://ggloop-app:3000/api/optionshunter

      # Monitoring
      PROMETHEUS_ENABLED: "true"
      LOKI_URL: http://loki:3100

    networks:
      - empire-network
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "empire.service=antisocial-bot"
      - "empire.type=automation"
      - "empire.critical=false"

  # ══════════════════════════════════════════════════════════════
  # EMPIRE HUB - Overmind Dashboard
  # ══════════════════════════════════════════════════════════════
  empire-hub:
    build:
      context: ./empire-hub
      dockerfile: Dockerfile
    container_name: empire-hub
    restart: unless-stopped
    environment:
      PORT: 8080
      PROMETHEUS_URL: http://prometheus:9090
      GRAFANA_URL: http://grafana:3000
      GGLOOP_URL: http://ggloop-app:3000
      ANTISOCIAL_BOT_URL: http://antisocial-bot:3001
      OPTIONS_HUNTER_URL: http://ggloop-app:3000/api/optionshunter
    depends_on:
      - prometheus
      - grafana
      - ggloop-app
    networks:
      - empire-network
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=hub"
      - "empire.type=dashboard"
      - "empire.critical=false"
      - "caddy=hub.ggloop.io"
      - "caddy.reverse_proxy={{upstreams 8080}}"

  # ══════════════════════════════════════════════════════════════
  # PROMETHEUS - Metrics Collection
  # ══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: empire-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - empire-network
    ports:
      - "127.0.0.1:9090:9090"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=prometheus"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # GRAFANA - Visualization & Dashboards
  # ══════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: empire-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://grafana.ggloop.io}
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - empire-network
    ports:
      - "127.0.0.1:3030:3000"
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=grafana"
      - "empire.type=monitoring"
      - "caddy=grafana.ggloop.io"
      - "caddy.reverse_proxy={{upstreams 3000}}"

  # ══════════════════════════════════════════════════════════════
  # LOKI - Log Aggregation
  # ══════════════════════════════════════════════════════════════
  loki:
    image: grafana/loki:latest
    container_name: empire-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    networks:
      - empire-network
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "empire.service=loki"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # PROMTAIL - Log Shipper
  # ══════════════════════════════════════════════════════════════
  promtail:
    image: grafana/promtail:latest
    container_name: empire-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - empire-network
    depends_on:
      - loki
    labels:
      - "empire.service=promtail"
      - "empire.type=monitoring"

  # ══════════════════════════════════════════════════════════════
  # AUTOHEAL - Container Health Monitor & Auto-Restart
  # ══════════════════════════════════════════════════════════════
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: empire-autoheal
    restart: unless-stopped
    environment:
      AUTOHEAL_CONTAINER_LABEL: "all"
      AUTOHEAL_INTERVAL: 60 # Check every 60 seconds
      AUTOHEAL_START_PERIOD: 300 # Wait 5 minutes before monitoring
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - empire-network
    labels:
      - "empire.service=autoheal"
      - "empire.type=util"
