<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>GG LOOP Profit Safety Calculator</title>
<style>
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
  }
  @keyframes glow-pulse {
    0%, 100% { opacity: 0.2; filter: blur(15px); }
    50% { opacity: 0.5; filter: blur(20px); }
  }
  @keyframes loop-rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  body {
    background: #05060a;
    color: #f5f5f5;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }
  
  /* Lava lamp background */
  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255, 122, 60, 0.08) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255, 122, 60, 0.06) 0%, transparent 40%);
    animation: loop-rotate 25s linear infinite;
    pointer-events: none;
    z-index: -2;
  }
  
  body::after {
    content: '';
    position: fixed;
    bottom: 0;
    right: 0;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at 30% 30%, rgba(255, 122, 60, 0.12), transparent 70%);
    filter: blur(50px);
    animation: float 8s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
  }
  
  .card{
    background:#111320;
    border-radius:16px;
    padding:16px;
    max-width:480px;
    box-shadow:0 12px 24px rgba(0,0,0,0.4), 0 0 30px rgba(255, 122, 60, 0.08);
    border: 1px solid rgba(255, 122, 60, 0.08);
  }
  label{display:block;font-size:13px;margin-top:8px;}
  input{width:100%;padding:6px;border-radius:8px;border:none;margin-top:2px;background:#181b2a;color:#f5f5f5;}
  button{
    margin-top:12px;
    background: linear-gradient(135deg, #ff7a3c 0%, #ff5722 100%);
    border:none;
    border-radius:999px;
    padding:8px 16px;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:13px;
    box-shadow: 0 0 15px rgba(255, 122, 60, 0.3);
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow: 0 0 25px rgba(255, 122, 60, 0.6);
    transform: translateY(-2px);
  }
  .result{margin-top:12px;font-size:13px;}
</style>
</head>
<body>
<div class="card">
  <h2>Profit Safety Calculator</h2>
  <p style="font-size:13px;opacity:.8;">Rough monthly estimate to make sure rewards never bankrupt you.</p>
  <label>Free users</label><input id="freeUsers" value="150"/>
  <label>Basic users</label><input id="basicUsers" value="35"/>
  <label>Pro users</label><input id="proUsers" value="10"/>
  <label>Elite users</label><input id="eliteUsers" value="5"/>
  <label>Server + tools cost ($/mo)</label><input id="serverCost" value="30"/>
  <button onclick="calc()">Calculate</button>
  <div id="res" class="result"></div>
</div>
<script>
async function calc(){
  const body = {
    freeUsers: Number(freeUsers.value),
    basicUsers: Number(basicUsers.value),
    proUsers: Number(proUsers.value),
    eliteUsers: Number(eliteUsers.value),
    serverCost: Number(serverCost.value)
  };
  const r = await fetch('/api/profit-calc',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  const j = await r.json();
  res.innerHTML = `
    Revenue: $${j.revenue.toFixed(2)}<br/>
    Reward cost (est): $${j.rewardCost.toFixed(2)}<br/>
    Server/tools: $${j.serverCost.toFixed(2)}<br/>
    <strong>Estimated profit: $${j.profit.toFixed(2)}</strong>
  `;
}
</script>
</body>
</html>
